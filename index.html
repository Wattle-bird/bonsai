<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bonsai - Javascript Playground</title>
  <style>
    * {
      font-size: 14px;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #display, #editor {
      flex-grow: 1;
    }

    .contain {
      width: 100%;
      height: 100%;
      max-height: 90vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="display"></div>
    <textarea id="editor"></textarea>
    <div id="toolbar">
      <button id="execute" onclick="execute()">Execute</button>
      <a href="docs.md.html">Docs</a>
    </div>
  </div>
  <script>
    window.$ = document.querySelector.bind(document);

    function execute() {
      eval($('#editor').value);
    }
  </script>
</body>
