<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bonsai - Javascript Playground</title>
  <style>
    * {
      font-size: 14px;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }

    #display {
      min-height: 0;
      flex-basis: 100%;
    }

    #editor {
      flex-basis: 100%;
    }

    #toolbar {
      display: flex;
      justify-content: end;
    }

    #toolbar * {
      padding: 5px;
      border: 1px solid grey;
    }

    .contain {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .hide {
      display: none;
    }

  </style>
</head>
<body>
  <div id="container">
    <div id="display"></div>
    <textarea id="editor" spellcheck=false></textarea>
    <div id="toolbar">
      <a href="docs.md.html">Docs</a>
      <a href="https://github.com/Wattle-bird/bonsai">Github</a>
      <button onclick="toggleEditor()">Toggle Editor</button>
      <button onclick="execute()">Execute</button>
    </div>
  </div>
  <script>
    window.$ = document.querySelector.bind(document);

    function execute() {
      eval($('#editor').value);
    }

    function toggleEditor() {
      $('#editor').classList.toggle('hide');
    }
  </script>
</body>
